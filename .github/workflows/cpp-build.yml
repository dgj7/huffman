name: cpp build

on:
  push:
    paths:
    - cpp/**
  pull_request:
    paths:
    - cpp/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build-Lib
      run: cmake . && make clean && make config=release
      working-directory: ./cpp
    - name: Build-Main
      run: (cd src ; g++ -o ../bin/huffman main.cpp -L../bin -lhuffman)
      working-directory: ./cpp
